name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure YC CLI
        env:
          SA_KEY: ${{ secrets.YC_SA_KEY }}
          FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          echo "$SA_KEY" > key.json
          yc config set service-account-key key.json
          yc config set folder-id "$FOLDER_ID"

      - name: Login to Container Registry
        run: yc container registry configure-docker

      - name: Build and push backend
        env:
          REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
          SHA: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/${REGISTRY_ID}/resume-backend:${SHA} ./backend
          docker push cr.yandex/${REGISTRY_ID}/resume-backend:${SHA}

      - name: Build and push frontend
        env:
          REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
          SHA: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/${REGISTRY_ID}/resume-frontend:${SHA} ./frontend
          docker push cr.yandex/${REGISTRY_ID}/resume-frontend:${SHA}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app || { mkdir -p /home/ubuntu/app && cd /home/ubuntu/app; }
            git pull origin main || git clone https://github.com/batusovad/resume-analyzer.git .
            docker pull cr.yandex/${{ secrets.YC_REGISTRY_ID }}/resume-backend:${{ github.sha }}
            docker pull cr.yandex/${{ secrets.YC_REGISTRY_ID }}/resume-frontend:${{ github.sha }}
            docker tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/resume-backend:${{ github.sha }} cr.yandex/${{ secrets.YC_REGISTRY_ID }}/resume-backend:latest
            docker tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/resume-frontend:${{ github.sha }} cr.yandex/${{ secrets.YC_REGISTRY_ID }}/resume-frontend:latest
            docker compose up -d